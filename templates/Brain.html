<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0); /* Gradient Background */
            color: white;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .title-text {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #1d3557;
        }

        .lead {
            font-size: 1.2rem;
            color: #f1faee;
        }

        .btn {
            width: 100%;
            font-weight: bold;
        }

        #results img {
            max-height: 400px;
            margin-top: 15px;
            border-radius: 10px;
            border: 2px solid #007bff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container mt-5 text-center">
        <h1 class="title-text">MRI Tumor Detection System</h1>
        <p class="lead">Upload an MRI image to detect if there is a tumor and its type.</p>

        <!-- File Upload Form -->
        <div class="card shadow p-4 mt-4">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label text-dark"><strong>Select MRI Image:</strong></label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload and Detect</button>
            </form>
        </div>

        {% if result %}
        <!-- Display Results -->
        <div id="results" class="mt-4">
            <div class="card shadow p-4">
                <h4 class="card-title text-success"><strong>{{ result }}</strong></h4>
                <p class="card-text text-muted">Confidence: <strong>{{ confidence }}%</strong></p>
                <img src="{{ file_path }}" class="img-fluid rounded" alt="Uploaded Image">
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
